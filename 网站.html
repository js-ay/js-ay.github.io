<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 适配手机屏幕 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的个人名片</title>
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding-bottom: 60px;
        }
        
        /* 头部区域 */
        .header {
            background: linear-gradient(135deg, #4a90e2, #5cb85c);
            color: white;
            padding: 30px 20px 20px;
            text-align: center;
            border-radius: 0 0 30px 30px;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            margin: 0 auto 15px;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 16px;
            opacity: 0.9;
        }
        
        /* 信息卡片区域 */
        .card {
            background: white;
            margin: 20px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .card-title {
            font-size: 18px;
            color: #4a90e2;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .card-title::before {
            content: "";
            width: 4px;
            height: 18px;
            background-color: #4a90e2;
            border-radius: 2px;
            margin-right: 10px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 15px;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
        
        .info-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            color: #4a90e2;
        }
        
        /* 按钮区域 */
        .btn-group {
            padding: 0 20px;
            margin-top: 10px;
        }
        
        .contact-btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            margin-bottom: 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .contact-btn:hover {
            background-color: #3a80d2;
        }
        
        .contact-btn.secondary {
            background-color: white;
            color: #4a90e2;
            border: 1px solid #4a90e2;
        }
        
        .contact-btn.secondary:hover {
            background-color: #f0f7ff;
        }
        
        /* 底部提示 */
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- 头部区域 -->
    <div class="header">
        <div class="avatar">
            <!-- 替换为你的头像图片 -->
            <img src="https://via.placeholder.com/120" alt="头像">
        </div>
        <div class="name">张三</div>
        <div class="title">产品经理 | 3年经验</div>
    </div>
    
    <!-- 基本信息卡片 -->
    <div class="card">
        <div class="card-title">基本信息</div>
        <div class="info-item">
            <div class="info-icon">📱</div>
            <div>电话：138****6789</div>
        </div>
        <div class="info-item">
            <div class="info-icon">✉️</div>
            <div>邮箱：zhangsan@example.com</div>
        </div>
        <div class="info-item">
            <div class="info-icon">📍</div>
            <div>城市：北京市</div>
        </div>
    </div>
    
    <!-- 简介卡片 -->
    <div class="card">
        <div class="card-title">个人简介</div>
        <div style="font-size: 15px; line-height: 1.6;">
            专注互联网产品设计3年，擅长用户体验优化和需求分析，曾主导2款用户量超10万的产品迭代，热衷于探索新的交互方式。
        </div>
    </div>
    
    <!-- 按钮区域 -->
    <div class="btn-group">
        <button class="contact-btn" onclick="alert('拨打电话功能')">拨打电话</button>
        <button class="contact-btn secondary" onclick="alert('发送邮件功能')">发送邮件</button>
    </div>
    
    <!-- 底部 -->
    <div class="footer">
        更新于 2025年8月
    </div>

    <script>
        // 简单交互效果：点击头像放大
        const avatar = document.querySelector('.avatar');
        avatar.addEventListener('click', function() {
            this.style.transform = this.style.transform === 'scale(1.1)' ? 'scale(1)' : 'scale(1.1)';
            this.style.transition = 'transform 0.3s';
        });
    </script>
</body>
</html>
